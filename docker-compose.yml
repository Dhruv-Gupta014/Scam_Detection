version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scam-detection-api
    ports:
      - "5000:5000"
    environment:
      - API_PORT=5000
      - API_HOST=0.0.0.0
      - API_KEY=scam-detection-key-2026
      - DEBUG=False
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - scam-detection-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  scam-detection-network:
    driver: bridge
